<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Storefy</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">Storefy</div>
            <div class="storage-info" id="storageInfo">0 MB used of 100 MB</div>
        </div>
    </div>

    <div class="container">
        <div class="toolbar">
            <div class="upload-section">
                <input type="text" id="fileName" placeholder="Enter file name...">
                <select id="fileType">
                    <option value="Document">Document</option>
                    <option value="Image">Image</option>
                    <option value="Video">Video</option>
                    <option value="Audio">Audio</option>
                </select>
                <input type="number" id="fileSize" placeholder="Size (MB)" min="0.1" step="0.1" style="padding: 2px;">
                <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalDocs">0</div>
                <div class="stat-label">Documents</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalImages">0</div>
                <div class="stat-label">Images</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalVideos">0</div>
                <div class="stat-label">Videos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalAudios">0</div>
                <div class="stat-label">Audios</div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterFiles('All', event)">All Files</button>
                <button class="filter-btn" onclick="filterFiles('Document', event)">Documents</button>
                <button class="filter-btn" onclick="filterFiles('Image', event)">Images</button>
                <button class="filter-btn" onclick="filterFiles('Video', event)">Videos</button>
                <button class="filter-btn" onclick="filterFiles('Audio', event)">Audio</button>
            </div>

            <div class="view-toggle">
                <button class="view-btn active" onclick="toggleView('grid', event)">⊞</button>
                <button class="view-btn" onclick="toggleView('list', event)">☰</button>
            </div>
        </div>

        <div class="files-container">
            <div id="filesDisplay"></div>
        </div>
    </div>
</body>
</html>
